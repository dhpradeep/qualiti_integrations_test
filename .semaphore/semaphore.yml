version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Qualiti Integrations Pipeline
    task:
      jobs:
        - name: Checkout to code
          commands:
            - checkout
        - name: Give Permission to sh file
          commands:
            - chmod +x qualiti_script.sh
        - name: Execute Qualiti Script
          commands:
            - . ./qualiti_script.sh
